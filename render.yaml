services:
  - type: web
    name: kk_skill
    env: python  # ✅ This is required to specify it's a Python app
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    repo: https://github.com/kk1989-collab/kk_skill_swap
    branch: master
    envVars:
      - key: PYTHON_VERSION  # ✅ Must be uppercase and match supported env var
        value: 3.8
