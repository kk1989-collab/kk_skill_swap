<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Given Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
<body>
    <h1>My Given Reviews</h1>

    {% if reviews %}
        <table border="1" cellpadding="10">
            <tr>
                <th>Skill</th>
                <th>Reviewed User</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Date</th>
            </tr>
            {% for review in reviews %}
            <tr>
                <td>{{ review[1] }}</td>
                <td>{{ review[2] }}</td>
                <td>{{ review[3] }}</td>
                <td>{{ review[4] }}</td>
                <td>{{ review[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No reviews given yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
